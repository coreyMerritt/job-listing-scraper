quick_settings:
  bot_behavior:
    platform_order:
      - "glassdoor"
      - "indeed"
      - "linkedin"
    fallback_to_brief_on_load_issues: true
    # This determines whether we click the jobs and scrape the detailed info
    # If false, the following will be null: Description, Min YoE, Max YoE
    full_scrape: false
    job_listing_criteria:
      not_in_ignore: true
      is_in_ideal: false
    default_page_load_timeout: 30
system:
  browser:
    path: ""  # ex) "/usr/bin/google-chrome"
  database:
    engine: ""  # postgresql | mysql | mariadb
    username: ""  # ex) "root"
    password: ""  # ex) "S0meP@ssword123"
    host: ""  # ex) "127.0.0.1"
    port: 0000  # ex) 3306
    name: ""  # ex) "application-aggregator"
  proxies: [] # Optional -- This only works with SOCKS5 proxies with no auth. (Whitelist your client IP server-side)
    # - host: "123.123.123.123"
    #   port: 1234
    # - host: "somednsname"
    #   port: 12345
universal:
  search:
    experience:
      # These can have dramatic affects on search results.
      # For maximum results, leave all false.
      entry: false
      mid: false
      senior: false
    location:
      city: null  # ex) "New York City" -- Leave null if looking for remote
      max_distance_in_mis: 0  # ex) 50
      hybrid: false
      remote: true
    salary:
      min: 00000  # ex) 50000
      max: 000000 # ex) 100000
    terms:
      # These are the keywords that will be fed directly into the search query, use sparingly.
      match: []
        # - "Python"
        # - "SQL"
      # Only single words are safe in this list -- if you have a phrase or multi-word company, use
      # universal.bot_behavior.ignore instead
      ignore: []
        # - "DataAnnotation"
        # - "Jobright.ai"
    misc:
      min_company_rating: 0.0 # ex) 3.0
  bot_behavior:
    years_of_experience:
      # Max can/should be adjusted, but its highly recommended to leave min as null
      minimum: null
      maximum: null   # ex) 5 -- will attempt to ignore all jobs that have an ask for over 5 years of experience
    # Jobs with these keywords will never be filtered out, regardless of the ignore section.
    # Use sparingly.
    ideal:
      titles:
        # - "Some really good job"
        # - "Wow such title"
      companies:
        # - "NASA"
        # - "That really cool startup"
      locations:
        # - "MyIdealCity"
        # - "MyIdealState"
      descriptions:
        # - "10% 401k"
        # - "bonus"
    ignore:
      titles: []
        # - "Customer Support"
        # - "Mechanic"
      companies: []
        # - "Amazon"
        # - "Walmart"
      locations: []
        # - "Ohio"
        # - "Hybrid"
      descriptions: []
        # - "10+ years of experience"
        # - "travel"
